<!DOCTYPE html>
<html lang="en">

<head>
    <title>Penme - Quick Text Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="https://kit.fontawesome.com/6d5d6cb617.js"></script> -->
    <link rel="stylesheet" href="./css/bulma/bulmaswatch.min.css">
    <link href="./js/quill/quill.snow.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>

<body class="is-dark">

    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <p class="penme-name">penme 🖋️ </p>
            </a>
            <div class="navbar-burger burger" id="navbar-burger" onclick="toggleNav()" data-target="navbar-extra">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navbar-extra" class="navbar-menu">

            <div class="navbar-end">

                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="button is-danger is-rounded is-outlined" href="#">
                                <span class="icon">
                                    📋
                                </span>
                                <span> 1</span>
                            </a>
                        </p>
                        <p class="control">
                            <a class="button is-danger is-rounded is-outlined" href="#">
                                <span class="icon">
                                    📋
                                </span>
                                <span> 2</span>
                            </a>
                        </p>
                        <p class="control">
                            <a class="button is-danger is-rounded  is-outlined" href="#">
                                <span class="icon">
                                    📋
                                </span>
                                <span> 3</span>
                            </a>
                        </p>
                        <p class="control">
                            <a class="button is-information is-rounded  is-outlined" onclick="showShare()" href="#">
                                <span class="icon">
                                    📎
                                </span>
                                <span> Share</span>
                            </a>
                        </p>


                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="pre-editor">

        <div id="pm-editor">

        </div>
    </div>

    <div class="modal" id="about-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">About</p>
                <button class="delete" onclick="hideAbout()" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p>
                    Penme is a simple and minimal quick note taking webapp for smartphone devices but also can be used on computers! ;)
                    There's nothing much to tell about it!
                    <br><br>
                    <b>Maker : Palash Bauri</b><br><br>
                    Source Code : <a href="https://github.com/bauripalash/Penme">at GitHub</a>
                </p>
            </section>
            <footer class="modal-card-foot">
                <button class="button" onclick="hideAbout()">Back</button>
            </footer>
        </div>
    </div>

    <div id="share-modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
              <h3> Share </h3>
              <button onclick="saveAsPDF()">Save as PDF</button>
            </div>
            <button class="modal-close is-large" onclick="hideShare()" aria-label="close"></button>
          </div>

    <footer>
        <p>Made With 💖 by XEDTECH 🇮🇳 | <u><a href="#" onclick="showAbout()">About</a></u></p>
    </footer>
</body>
<script src="./js/quill/quill.min.js"></script>
<script src="js/store.modern.min.js"></script>
<script src="./js/jspdf.min.js"></script>
<script src="js/main.js"></script>
</html>
